<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Agent</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- 引入 Tailwind CSS -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">Travel Planning Agent</h1>

        <!-- Form -->
        <form id="itinerary-form" class="bg-white p-8 shadow-md rounded-lg">
            <div class="mb-4">
                <label for="city" class="block text-lg font-medium">Select City:</label>
                <select id="city" name="city" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="paris">Paris</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="newyork">New York</option>
                    <option value="london">London</option>
                    <option value="barcelona">Barcelona</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="preference" class="block text-lg font-medium">Select Preference:</label>
                <select id="preference" name="preference" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="walk">Minimize Walking</option>
                    <option value="transit">Minimize Transit Time</option>
                    <option value="taxi">Minimize Taxi Usage</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="start_date" class="block text-lg font-medium">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600">Plan Itinerary</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-8">
            <h2 class="text-2xl font-bold">Results</h2>
            <div id="score" class="mt-4"></div>
            <div id="reasons" class="mt-4"></div>
            <div id="itinerary" class="mt-4"></div>
            <div id="weather" class="mt-4 text-blue-700"></div>
        </div>
    </div>

    <script>
        document.getElementById('itinerary-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const city = document.getElementById('city').value;
            const preference = document.getElementById('preference').value;
            const start_date = document.getElementById('start_date').value;

            // Send data to backend
            const response = await fetch('/plan_itinerary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    city: city,
                    preference: preference,
                    start_date: start_date,
                }),
            });

            // Check if the response is ok
            if (response.ok) {
                const data = await response.json();

                // Handle the response data
                const score = (data.score !== undefined && data.score !== null) ? data.score : 'N/A';
                const reasons = data.reasons && data.reasons.length > 0 ? data.reasons.join(', ') : 'No reasons available';
                const itinerary = data.itinerary ? `<pre>${JSON.stringify(data.itinerary, null, 2)}</pre>` : 'No itinerary data available';
                const weather = data.weather_advice || '';

                // Display the results
                document.getElementById('score').innerText = `Score: ${score}`;
                document.getElementById('reasons').innerText = `Reasons: ${reasons}`;
                document.getElementById('itinerary').innerHTML = itinerary;
                document.getElementById('weather').innerText = weather;

            } else {
                // Handle any errors
                document.getElementById('score').innerText = "Error: Could not generate itinerary.";
                document.getElementById('reasons').innerText = "Please try again later.";
                document.getElementById('itinerary').innerText = "No itinerary generated.";
            }
        });
    </script>
</body>
</html>
