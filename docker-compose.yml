version: '3.8'
services:
  web:
    build: .
    image: travel-agent:latest
    container_name: travel-agent-web
    environment:
      - FLASK_ENV=production
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: travel-agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    depends_on:
      - web
    restart: unless-stopped

  # certbot is provided as a helper service; it's configured to be run as a one-off
  # container to obtain/renew certificates using the webroot method.
  certbot:
    image: certbot/certbot
    container_name: travel-agent-certbot
    volumes:
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    entrypoint: ["/bin/sh", "-c", "sleep infinity"]
    restart: "no"

  # Optional automated renewer: runs certbot renew periodically and reloads nginx.
  # This service uses the Docker socket to spawn a short-lived certbot runner
  # so it can reuse the same named volumes and then requests nginx to reload.
  # NOTE: mounting the Docker socket grants broad privileges to this container.
  # Use only on trusted hosts. Alternatively run renewal from the host's crontab.
  certbot-renew:
    image: docker:24
    container_name: travel-agent-certbot-renew
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    restart: unless-stopped
    command: >
      sh -c "while :; do \
        docker run --rm -v certs:/etc/letsencrypt -v webroot:/var/www/certbot certbot/certbot renew --webroot -w /var/www/certbot || true; \
        docker exec travel-agent-nginx nginx -s reload || true; \
        sleep 12h; \
      done"

volumes:
  certs:
  webroot:
